<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>.js app</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div id="sliderContainer">
      <div class="slider-item">
        <label for="rideHeightSlider">Ride Height</label>
        <input
          id="rideHeightSlider"
          type="range"
          min="-0.9"
          max="0.3"
          value="-0.4"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontCasterSlider">Front Caster</label>
        <input
          id="frontCasterSlider"
          type="range"
          min="4.55"
          max="4.95"
          value="4.65"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontCamberSlider">Front Camber</label>
        <input
          id="frontCamberSlider"
          type="range"
          min="70"
          max="90"
          value="90"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="rearCamberSlider">Rear Camber</label>
        <input
          id="rearCamberSlider"
          type="range"
          min="70"
          max="90"
          value="90"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="rearToeSlider">Rear Toe</label>
        <input
          id="rearToeSlider"
          type="range"
          min="-3"
          max="3"
          value="0"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontToeSlider">Front Toe</label>
        <input
          id="frontToeSlider"
          type="range"
          min="-3"
          max="3"
          value="0"
          step="0.1"
        />
      </div>
      <div class="input-group">
        <div class="input-item">
          <label for="tireWidth">Tire Width</label>
          <input
            id="tireWidth"
            type="number"
            min="0"
            placeholder="Width (mm)"
          />
        </div>
        <div class="input-item">
          <label for="tireSidewall">Tire Sidewall</label>
          <input
            id="tireSidewall"
            type="number"
            min="0"
            placeholder="Sidewall (%)"
          />
        </div>
        <div class="input-item">
          <label for="tireRadius">Tire Radius</label>
          <input
            id="tireRadius"
            type="number"
            min="0"
            placeholder="Radius (in)"
          />
        </div>
      </div>
      <div class="input-group">
        <div class="input-item">
          <label for="wheelWidth">Wheel Width</label>
          <input
            id="wheelWidth"
            type="number"
            min="0"
            placeholder="Width (in)"
          />
        </div>
        <div class="input-item">
          <label for="wheelDiameter">Wheel Diameter</label>
          <input
            id="wheelDiameter"
            type="number"
            min="0"
            placeholder="Diameter (in)"
          />
        </div>
        <div class="input-item">
          <label for="wheelOffset">Wheel Offset</label>
          <input
            id="wheelOffset"
            type="number"
            min="0"
            placeholder="Offset (mm)"
          />
        </div>
      </div>
    </div>
    <script type="module" src="src/threeTest.ts"></script>
  </body>
</html>
