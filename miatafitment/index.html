<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="/miatafitment/src/assets/styles.css"
    />
  </head>
  <body>
    <input
      id="rideHeightSlider"
      type="range"
      min="-0.9"
      max="0.3"
      value="-0.4"
      step="0.1"
    />
    <input
      id="frontCamberSlider"
      type="range"
      min="70"
      max="90"
      value="90"
      step="0.1"
    />
    <input
      id="rearCamberSlider"
      type="range"
      min="70"
      max="90"
      value="90"
      step="0.1"
    />
    <input
      id="rearToeSlider"
      type="range"
      min="-3"
      max="3"
      value="0"
      step="0.1"
    />
    <input
      id="frontToeSlider"
      type="range"
      min="-3"
      max="3"
      value="0"
      step="0.1"
    />
    <input
      id="frontCasterSlider"
      type="range"
      min="4.55"
      max="4.95"
      value="4.65"
      step="0.1"
    />
    <script type="module" src="src/threeTest.ts"></script>
  </body>
</html>
