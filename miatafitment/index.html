<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>.js app</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif; /* Improves readability */
        background: #f4f4f4; /* Lighter background for better contrast */
      }
      #sliderContainer {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 300px;
        height: auto; /* Auto height based on content */
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds shadow for 3D effect */
        border-radius: 8px; /* Rounded corners */
        display: flex;
        flex-direction: column;
        gap: 10px; /* Consistent gap between elements */
      }
      .slider-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[type="range"] {
        width: 100%;
        cursor: pointer; /* Cursor pointer for better user indication */
      }
      label {
        font-size: 14px;
        color: #333; /* Darker color for better visibility */
        margin-bottom: 4px; /* Consistent margin for labels */
      }
      .value-display {
        margin-top: 4px;
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="sliderContainer">
      <div class="slider-item">
        <label for="rideHeightSlider">Ride Height</label>
        <input
          id="rideHeightSlider"
          type="range"
          min="-0.9"
          max="0.3"
          value="-0.4"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontCasterSlider">Front Caster</label>
        <input
          id="frontCasterSlider"
          type="range"
          min="4.55"
          max="4.95"
          value="4.65"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontCamberSlider">Front Camber</label>
        <input
          id="frontCamberSlider"
          type="range"
          min="70"
          max="90"
          value="90"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="rearCamberSlider">Rear Camber</label>
        <input
          id="rearCamberSlider"
          type="range"
          min="70"
          max="90"
          value="90"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="rearToeSlider">Rear Toe</label>
        <input
          id="rearToeSlider"
          type="range"
          min="-3"
          max="3"
          value="0"
          step="0.1"
        />
      </div>
      <div class="slider-item">
        <label for="frontToeSlider">Front Toe</label>
        <input
          id="frontToeSlider"
          type="range"
          min="-3"
          max="3"
          value="0"
          step="0.1"
        />
      </div>
    </div>
    <script type="module" src="src/threeTest.ts"></script>
    <!-- Corrected script inclusion -->
  </body>
</html>
